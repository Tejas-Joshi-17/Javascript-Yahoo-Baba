<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Events in JavaScript</title>
</head>
<body>
    <h1 style="text-align: center;">Basic Events in Javascript</h1>
    <input type="button" value="Click" onclick=On_Click_Event()>
    <input type="button" value="Double Click" ondblclick=On_Double_Click_Event()>
    <input type="button" value="Right Click" oncontextmenu=On_Right_Click_Event()>
    <input type="button" value="Mouse Hover" onmouseenter=On_Mouse_Hover_Event()>
    <input type="button" value="Mouse Out" onmouseout=On_Mouse_Out_Event()>
    <input type="button" value="Mouse Down" onmousedown=On_Mouse_Down_Event()>
    <input type="button" value="Mouse Up" onmouseup=On_Mouse_Up_Event()>
    <input type="button" value="Click" onclick=On_Click_Event()>
    <script src="/25th_Basic_Events_in_Javascript.js"></script>
</body>
</html>
